<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>NYETAK Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header class="app-header">
    <h1>NYETAK Studio</h1>
    <p>Multi-Pose Prompt Generator</p>
  </header>

  <main class="container">

    <section class="card">
      <h2>1. Upload Gambar Referensi</h2>
      <input type="file" id="imageInput" accept="image/*">
    </section>

    <section class="card">
      <h2>2. Jumlah Pose</h2>
      <input type="range" min="1" max="10" value="3" id="poseRange">
      <p>Pose: <strong><span id="poseCount">3</span></strong></p>
    </section>

    <section class="card">
      <h2>3. Preset Karakter</h2>
      <select id="characterPreset">
        <option value="hero">Hero Sinematik</option>
        <option value="cartoon">Kartun Stylized</option>
        <option value="fantasy">Fantasi Epik</option>
      </select>
    </section>

    <section class="card">
      <h2>4. Preset Dunia</h2>
      <select id="worldPreset">
        <option value="city">Kota Futuristik</option>
        <option value="nature">Alam Terbuka</option>
        <option value="studio">Studio Minimal</option>
      </select>
    </section>

    <section class="card">
  <h2>5. Generate Prompt</h2>

  <button id="generateBtn">Generate Prompt</button>

  <textarea
    id="outputPrompt"
    rows="8"
    placeholder="Prompt akan muncul di sini...">
  </textarea>

  <!-- VIDEO GENERATOR -->
  <button id="makeVideoBtn">ðŸŽ¬ Buat Video dari Pose</button>

  <video
    id="resultVideo"
    controls
    style="display:none; width:100%; margin-top:10px;">
  </video>

</section>

  </main>

  <footer class="app-footer">
    <p>NYETAK Â© Personal AI Studio</p>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
